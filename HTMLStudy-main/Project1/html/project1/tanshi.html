        <h3>唐诗简介</h3>
        <p>唐诗，泛指创作于唐朝诗人的诗，为唐代儒客文人之智慧佳作。唐诗是中华民族珍贵的文化遗产之一，是中华文化宝库中的一颗明珠，同时也对世界上许多国家的文化发展产生了很大影响，对于后人研究唐代的政治、民情、风俗、文化等都有重要的参考意义。</p>
        <h3>代表诗人:李白,杜甫,白居易,王昌龄,<a href="../project1/lishangyin.html">李商隐</a></h3>
        <br>
        <h3>唐诗代表作:</h3>
        <center>
            <h4>《出塞》    [唐]王昌龄</h4>
            <p>秦时明月汉时关，万里长征人未还。</p>
            <p>但使龙城飞将在，不教胡马度阴山。</p> </center>
