        <h3>宋诗简介</h3>
        <p>宋诗是在唐诗的基础上发展起来的﹐但又自具特色。文学史上提到宋诗﹐有时是作为宋代诗歌的简称﹐有时则指某种与唐诗相对的诗歌风格。宋代诗歌依时间先后可以分为六个不同的发展时期。虽然其成就不如唐诗﹐但对后世的影响仍然很大，在中国文学史上占有重要地位。</p>

        <h3>宋词代表作:</h3>
        <center><h4>《水调歌头·明月几时有》   [宋]文天祥</h4>
            <p>辛苦遭逢起一经，干戈寥落四周星。</p>
            <P>山河破碎风飘絮，身世浮沉雨打萍。</P>    
            <P>惶恐滩头说惶恐，零丁洋里叹零丁。</P> 
            <P>人生自古谁无死？留取丹心照汗青。</P>
