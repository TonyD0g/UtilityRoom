        <h3>唐五代词简介</h3>
        <p>《唐五代词》，中国唐五代词总集。近人林大椿辑。 收唐五代词81家1148首。其词采自《花间集》、《尊前集》、《金奁集》和《全唐诗》中的附词。作家依时代为序，卷末附有简略的作者生平，兼及作品真伪的考辨、各家重见和字句异同的校勘、宋人诗话有关作家作品的一些遗闻轶事。</p>
        <h3>代表诗人:温庭筠,韦庄,李煜</h3>
        <br>
        <h3>唐五代词代表作:</h3>
        <center><h4>《虞美人》    [南唐]李煜</h4>
              <p>   春花秋月何时了，往事知多少？小楼昨夜又东风，故国不堪回首月明中！</p>
                <P>雕阑玉砌应犹在，只是朱颜改。问君能有几多愁？恰似一江春水向东流。</P>
        </center>
